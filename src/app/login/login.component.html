<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" class="form-control" />
            <div *ngIf="email && email.invalid && (email.dirty || email.touched)" class="error">
                <div *ngIf="email.errors && email.errors['required']">Email is required</div>
                <div *ngIf="email.errors && email.errors['email']">Invalid email format</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control" />
            <div *ngIf="password && password.invalid && (password.dirty || password.touched)" class="error">
                <div *ngIf="password.errors && password.errors['required']">Password is required</div>
                <div *ngIf="password.errors && password.errors['minlength']">Password must be at least 6 characters long
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
